# Nginx configuration for Again&Co on Azure App Service
# This file is used by Azure App Service for PHP routing

location ~ [^/]\.php(/|$) {
    fastcgi_split_path_info ^(.+?\.php)(/.*)$;
    if (!-f $document_root$fastcgi_script_name) {
        return 404;
    }
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
}

# Rewrite rules for routing
location / {
    # If it's a file, serve it
    if (-f $request_filename) {
        break;
    }
    # If it's a directory, serve it
    if (-d $request_filename) {
        break;
    }
    # Otherwise, rewrite to router.php
    rewrite ^/(.*)$ /router.php last;
}

# Cache static assets
location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# Deny access to config files
location ~ /config/ {
    deny all;
    return 403;
}

location ~ /includes/ {
    deny all;
    return 403;
}
