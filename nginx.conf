# Nginx configuration for Again&Co on Azure App Service

server {
    listen 8080;
    server_name _;
    
    root /home/site/wwwroot;
    index index.php index.html;

    # Handle static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to config and includes
    location ~ ^/(config|includes)/ {
        deny all;
        return 403;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        return 403;
    }

    location ~ /\.env {
        deny all;
        return 403;
    }

    # PHP routing - rewrite to router.php
    location / {
        # Try to serve the file directly if it exists
        if (-f $request_filename) {
            break;
        }
        
        # Try to serve the directory if it exists
        if (-d $request_filename) {
            break;
        }
        
        # Otherwise, rewrite to router.php
        rewrite ^/(.*)$ /router.php last;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

