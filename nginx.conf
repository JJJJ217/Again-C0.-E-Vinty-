# Nginx configuration for Again&Co on Azure App Service

server {
    listen 8080;
    server_name _;
    
    root /home/site/wwwroot;
    index index.php index.html;
    add_header X-Nginx-Config "custom" always;

    # Handle static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to config and includes
    location ~ ^/(config|includes)/ {
        deny all;
        return 403;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        return 403;
    }

    location ~ /\.env {
        deny all;
        return 403;
    }

    # Front controller routing using try_files (more robust than if + rewrite)
    location / {
        try_files $uri $uri/ /router.php?$query_string;
    }

    # Ensure router.php is handled by PHP-FPM
    location = /router.php {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        # Only pass existing PHP scripts to FPM
        try_files $fastcgi_script_name =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
    }
}

