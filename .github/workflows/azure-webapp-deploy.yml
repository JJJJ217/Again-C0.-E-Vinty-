name: Deploy PHP app to Azure Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: ensure PHP is available if you need build steps
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      # Create a zip package of the repo (excluding .git)
      - name: Archive project
        run: |
          zip -r release.zip . -x ".git/*"

      # Deploy with publish profile secret
      # Add the publish profile (from Azure Portal > App Service > Get publish profile)
      # as a GitHub secret named AZURE_WEBAPP_PUBLISH_PROFILE
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Again-CoE-Vinty
          slot-name: Production
          package: release.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
